[gpu_setting]
device = 0
limit = 0.5

[embedding]
embedder = Glove
embedding_file = wiki_twitter_morphs_glove300.txt
char_embedder = JamoEmbedding
char_embedding_file = wiki

[data]
max_train_size = 30000
train_data_drop_rate = 0.5

[ner]
run_etri = False
corpus_dir = naver_contest/
corpus_parser = NaverContestParser
model = CNN_BiLSTM_CRF
character_dim = 180
morph_dim = 180
use_pos = False
cell = LSTM
num_layers = 2
layer_size = 256
dropout_rate = 0.5
batch_size = 128
eval_iter = 1
epoch = 100
