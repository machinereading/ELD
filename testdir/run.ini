[gpu_setting]
device = 0
limit = 1

[embedding]
embedder = PretrainedEmbedding
embedding_file = ko.bin
char_embedder = JamoEmbedding
char_embedding_file = wiki

[data]
max_train_size = 30000
train_data_drop_rate = 0

[ner]
run_etri = False
corpus_dir = mta_postprocessed/
corpus_parser = CrowdsourcingParser
model = CNN_BiLSTM_CRF
character_dim = 180
morph_dim = 180
use_pos = True
cell = LSTM
num_layers = 2
layer_size = 256
dropout_rate = 0.4
batch_size = 128
eval_iter = 5
epoch = 50